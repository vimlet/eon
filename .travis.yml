language: node_js
node_js:
- lts/*
cache:
  directories:
  - "${HOME}/.npm"
  - node_modules
  - eon-core/node_modules
  - eon-ui/node_modules
env:
  global:
  - secure: 
  - secure: 
  - secure: 
install:
- npm install
script:
- npm run build
- npm run test
before_deploy:
- npm run release
- cd ${TRAVIS_BUILD_DIR}
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - eon-core/release/eon-core.zip
  - eon-ui/release/eon-ui.zip
  skip_cleanup: true
  on:
    repo: vimlet/eon
    tags: true
    all_branches: true
    condition: "$TRAVIS_TAG =~ ^release-.*$"
after_deploy:
- MESSAGE=$(git log --format=%B -n 1 $TRAVIS_COMMIT)
- cd ${TRAVIS_BUILD_DIR}
- git clone git://github.com/vimlet/eon-cdn.git
- cp -rf eon-core/build eon-cdn
- cp -rf eon-ui/build eon-cdn
- cd eon-cdn
- git remote
- git config user.email eon@mail.com
- git config user.name eon
- git add .
- git commit -am ${TRAVIS_TAG}
- git push "https://${CDN_TOKEN}@github.com/vimlet/eon-cdn.git" master > /dev/null
  2>&1
- git tag ${TRAVIS_TAG}
- git push "https://${CDN_TOKEN}@github.com/vimlet/eon-cdn.git" ${TRAVIS_TAG} > /dev/null
  2>&1
