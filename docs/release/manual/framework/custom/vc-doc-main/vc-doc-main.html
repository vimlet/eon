<style>
    @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        src: url('fonts/Roboto/Roboto-Regular.ttf');
    }

    html,
    body {
        font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        color: #6b6b6b !important;
        background-color: #fff;
    }

    vc-doc-main {
        height: 100%;
    }

    #vc-doc-main-manuBack {
        background-image: url(img/main/fullMenu.png);
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 1;
        height: 100px;
        width: 100%;
    }

    #vc-doc-api-tree-fakeMenuShadow {
        top: 50px !important;
    }

    #vc-doc-api-tree-toggleTree {
        top: 50px;
    }

    #vc-doc-main-menu {
        height: 50px;
        /* background-color: #2b2b2b;
        background-image: url("img/main/main.png"); */
        background-color: transparent;
        display: flex;
        align-items: center;
        z-index: 1;
    }

    #vc-doc-main-content {
        position: relative;
        width: 100%;
        height: calc(100% - 50px);
    }

    .vc-doc-main-viewContainer {
        height: calc(100vh - 50px);
        display: flex;
        flex-direction: column;
        padding-left: 15%;
        padding-right: calc(15%);
        width: 70%;
    }

    .vc-doc-main-itemRow {
        display: flex;
        flex-direction: row;
        flex: 1;
    }

    .vc-doc-main-item {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        flex: 1;
        height: 400px;
        align-self: center;
    }

    .vc-doc-main-itemIcon {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
        justify-content: flex-end;
    }

    .vc-doc-main-itemIcon i {
        font-size: 10vw !important;
        margin-bottom: 10px;
    }

    .vc-doc-main-itemText {
        font-size: 1.2vw;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
        justify-content: flex-start;
    }

    .vc-doc-main-itemTextTitle {
        font-size: 4vw;
        margin-bottom: 10px;
    }

    .vc-doc-main-itemTextBrief {
        font-size: 1.2vw;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
        justify-content: flex-start;
    }

    #vc-doc-main-logo {
        margin-left: 10px;
        cursor: pointer;
    }

    #vc-doc-main-menuItems {
        display: flex;
        margin-right: 20px;
    }

    .vc-doc-main-menuItem {
        margin-left: 10px;
        cursor: pointer;
        font-size: 17.5px;
        color: #e6e6e6 !important;
    }
    .vc-doc-main-menuItemText{
        display:inline-block;
    }

    .vc-doc-main-menuItem i {
        float: left;
        margin-right: 5px;
        font-size: 17.5px;
        line-height: 21px;
    }

    #vc-doc-main-versionControl {
        margin-right: auto;
        margin-left: 20px;
    }

    #vc-doc-main-versionControlSelect {
        cursor: pointer;
        color: white;
        border: none;
        border-bottom: 1px solid;
        background-color: transparent;
        font-size: 16px;
    }

    #vc-doc-main-versionControlSelect:focus {
        outline: none;
        background-color: transparent;
    }

    #vc-doc-main-versionControlSelect option {
        background-color: #333333;
    }

    #vc-doc-main-colorBand {
        position: absolute;
        width: 100%;
        height: 5px;
        top: 100px;
        left: 0px;
        z-index: 10;
    }

    .vc-text-underline {
        display: none !important;
    }

    .vc-text-main {
        border-bottom: none !important;
    }

    @media only screen and (max-width: 700px) {
        #vc-doc-main-menu {
            height: 50px;
            /* background-color: #2b2b2b; */
            /* background-image: url("img/main/mainMobile.png"); */
            display: flex;
            align-items: center;
        }
    }


    @media only screen and (max-width: 800px) and (min-width:480px) {
        .vc-doc-main-itemRow {
            display: block !important;
        }
        .vc-doc-main-item {
            height: 300px !important;
        }
        .vc-doc-main-itemIcon i {
            font-size: 12vw !important;
        }
        .vc-doc-main-itemTextTitle {
            font-size: 8vw;
        }
        .vc-doc-main-itemTextBrief {
            font-size: 4vw;
        }
    }


    @media only screen and (max-width: 480px) {
        .vc-doc-main-itemRow {
            display: block !important;
        }
        .vc-doc-main-item {
            height: 300px !important;
        }
        .vc-doc-main-itemIcon i {
            font-size: 20vw !important;
        }
        .vc-doc-main-itemTextTitle {
            font-size: 12vw;
        }
        .vc-doc-main-itemTextBrief {
            font-size: 7vw;
        }
    .vc-doc-main-menuItemText{
        display:none;
    }
    }
</style>

<template>
    <div id="vc-doc-main-manuBack"></div>
    <div class="vc-doc-colorBand" id="vc-doc-main-colorBand"></div>
    <vc-layout type="column">
        <vc-layout id="vc-doc-main-menu">
            <div id="vc-doc-main-logo" onclick="document.querySelector('vc-doc-main').goToFirstView();">
                <img src="img/vimlet.png" alt="vimlet">
            </div>
            <div id="vc-doc-main-versionControl"></div>
            <div id="vc-doc-main-menuItems"></div>
        </vc-layout>
    </vc-layout>
    <vc-layout id="vc-doc-main-content">
    </vc-layout>
</template>

<script>
    vcomet.element("vc-doc-main", null, {

        interpolation: true,

        privateProperties: {
            misc: {
                value: {},
                reflect: false
            }
        },

        functions: {
            // @function goToFirstView (public) [Open first view.] @param hasAlreadyChanged {boolean} [Update or don't url hash]
            goToFirstView(hasAlreadyChanged) {
                var el = this;
                if (!hasAlreadyChanged) { // When we came from handleHashChange we can not override hash again
                    el._urlOpenFirstView();
                    el._setupMainView(el._misc.data.__config);
                }
            },
            // @function openView (public) [Open given view] @param path @param clean
            openView: function (path, clean) {
                this._urlOpenView(path, clean);
                path = decodeURIComponent(path).replace(/[/\\*]/g, "/");
                var view = document.querySelector("#vc-doc-main-content");
                view.innerHTML = "";
                // Create new tree
                var docFragment = document.createDocumentFragment();
                var apiTree = document.createElement("vc-doc-api-tree");
                if (path[path.length - 1] != "/") {
                    path += "/";
                }
                apiTree.setAttribute("src", path);
                docFragment.appendChild(apiTree);
                view.appendChild(docFragment);
            },
            // @function changeVersion (public) [Go to another version]
            changeVersion: function () {
                var el = this;
                var selectVersion = document.querySelector("#vc-doc-main-versionControlSelect");

                var pathTo = window.location.href.split('#')[0] + selectVersion.options[selectVersion.selectedIndex]
                    .getAttribute("src");
                pathTo = pathTo.replace(new RegExp("(?<!\:)\\/\\/", "g"), "/"); // There are situations where "/" can be stacked
                window.location.href = pathTo;
            }
        },

        privateFunctions: {
            // @function (private) setupData [Set up view and data.] @param {object} data
            setupData: function (data) {
                var el = this;
                el._misc.data = data;

                if (window.location.href.indexOf("#") < 0) {
                    window.location.href = window.location.href.split('#')[0] + "#!version=" +
                        encodeURIComponent(data.__currentVersion);
                    el._setupMainView(data.__config);
                } else {
                    var currentVersion = decodeURIComponent(window.location.href.split("#!version=")[1]).split(
                        "&")[0];
                    var currentMode = decodeURIComponent(window.location.href.split("mode=")[1]).split(
                        "&")[0];
                    if (data.__currentVersion != currentVersion) { // If version doesn't match, change version and go to first view
                        window.location.href = window.location.href.split('#')[0] + "#!version=" +
                            encodeURIComponent(data.__currentVersion);
                    } else {
                        if (currentMode && currentMode != "undefined") {
                            el.openView(currentMode);
                        } else {
                            el._setupMainView(data.__config);
                        }
                    }
                }
                el._setupMenuItems(data);
                el._setupVersionControl(data);
            },
            // @function (private) setRows [Set main view rows] @param {int} maxPerRow @param {object} data @param {element} mainViewContainer
            setRows: function (maxPerRow, data, mainViewContainer) {
                var count = 0;
                var currentRow = null;
                for (var entriesKey in data) {
                    if (count % maxPerRow === 0) { // Create new row per 3 items
                        currentRow = document.createElement("div");
                        currentRow.classList.add("vc-doc-main-itemRow")
                    }
                    var mainItem = document.createElement("div");
                    mainItem.classList.add("vc-doc-main-item");
                    var mainItemIcon = document.createElement("div");
                    mainItemIcon.classList.add("vc-doc-main-itemIcon");
                    var icon = document.createElement("i");
                    icon.classList.add("material-icons");
                    icon.innerHTML = data[entriesKey].icon;
                    mainItemIcon.appendChild(icon);
                    mainItem.appendChild(mainItemIcon);
                    var mainItemText = document.createElement("div");
                    mainItemText.classList.add("vc-doc-main-itemText");
                    var mainItemTextTitle = document.createElement("div");
                    mainItemTextTitle.classList.add("vc-doc-main-itemTextTitle");
                    mainItemTextTitle.innerHTML = data[entriesKey].title;
                    mainItemText.appendChild(mainItemTextTitle);
                    var mainItemTextBrief = document.createElement("div");
                    mainItemTextBrief.classList.add("vc-doc-main-itemTextBrief");
                    mainItemTextBrief.innerHTML = data[entriesKey].brief;
                    mainItemText.appendChild(mainItemTextBrief);
                    mainItem.appendChild(mainItemText);
                    mainItem.setAttribute("onclick", "document.querySelector('vc-doc-main').openView('" +
                        encodeURIComponent(data[entriesKey].relative) + "', true);");
                    currentRow.appendChild(mainItem);
                    mainViewContainer.appendChild(currentRow);
                    count++;
                }
            },
            // @function (private) setupMainView [Set up main view and data.] @param {object} data
            setupMainView: function (data) {
                var el = this;
                var view = document.querySelector("#vc-doc-main-content");
                // Clean current view
                view.innerHTML = "";
                var docFragment = document.createDocumentFragment();
                var viewScroll = document.createElement("vc-scroll");
                viewScroll.thickness = 8;
                var mainViewContainer = document.createElement("div");
                mainViewContainer.classList.add("vc-doc-main-viewContainer");
                var size = Object.keys(data).length;
                if (size % 2 === 0) {
                    el._setRows(2, data, mainViewContainer);
                } else {
                    el._setRows(3, data, mainViewContainer);
                }
                viewScroll.appendChild(mainViewContainer);
                docFragment.appendChild(viewScroll);
                view.appendChild(docFragment);
            },
            // @function setupMenuItems (private) [Set up main menu items] @param data {object}
            setupMenuItems: function (data) {
                var el = this;
                var docFragment = document.createDocumentFragment();
                for (var entriesKey in data.__config) {
                    var menuItem = document.createElement("div");
                    menuItem.classList.add("vc-doc-main-menuItem");
                    var menuItemText = document.createElement("div");  
                    menuItemText.classList.add("vc-doc-main-menuItemText");                  
                    menuItemText.innerHTML = data.__config[entriesKey].title;
                    menuItem.appendChild(menuItemText);
                    var icon = document.createElement("i");
                    icon.classList.add("material-icons");
                    icon.innerHTML = data.__config[entriesKey].icon;
                    menuItem.appendChild(icon);

                    var pathTo = data.__config[entriesKey].relative; // TODO this ways seems to work but probably not if changing version

                    menuItem.setAttribute("onclick", "document.querySelector('vc-doc-main').openView('" +
                        encodeURIComponent(pathTo) + "', true);");
                    docFragment.appendChild(menuItem);
                }
                document.querySelector("#vc-doc-main-menuItems").innerHTML = "";
                document.querySelector("#vc-doc-main-menuItems").appendChild(docFragment);
            },
            // @function setupVersionControl (private) [Set up version control dropdown] @param data {object}
            setupVersionControl: function (data) {
                if (!document.querySelector("#vc-doc-main-versionControlSelect")) { // Version control is just generated once. We can not change version paths because we never change index.html so references will to different versions will be always the same
                    var docFragment = document.createDocumentFragment();

                    var select = document.createElement("select");
                    select.id = "vc-doc-main-versionControlSelect";
                    select.setAttribute("onchange",
                        "document.querySelector('vc-doc-main').changeVersion();");
                    for (versionKey in data.__version) {
                        var option = document.createElement("option");
                        option.value = versionKey;
                        option.innerHTML = versionKey;
                        if (versionKey === data.__currentVersion) {
                            option.selected = "selected";
                        }
                        option.setAttribute("src", (data.__version[data.__currentVersion].from + data.__version[
                            versionKey].to).replace(/[/\\*]/g, "/"));
                        select.appendChild(option);
                    }
                    docFragment.appendChild(select);
                    document.querySelector("#vc-doc-main-versionControl").appendChild(docFragment);
                }
            },
            // @function getRequest (private) [Get json via ajax] @param path @param callback
            getRequest: function (path, callback) { // Generic html get request
                var httpRequest = new XMLHttpRequest();
                httpRequest.onreadystatechange = function () {
                    if (httpRequest.readyState === 4) {
                        if (httpRequest.status === 200) {
                            var data = JSON.parse(httpRequest.responseText);
                            if (callback) {
                                callback(data);
                            }
                        }
                    }
                };
                httpRequest.open('GET', path);
                httpRequest.send();
            },
            // @function urlOnLoad (private) [Set up url when first load] @param data {object}
            urlOnLoad: function (data) {
                var el = this;
                if (window.location.href.indexOf("#") < 0) { // If we don't have version in the url go to standard load
                    el._setupData(data);
                } else { // If we have a version in the url load given version
                    var currentVersion = decodeURIComponent(window.location.href.split("#!version=")[
                        1]).split("&")[0];
                    if (data.__currentVersion != currentVersion) { // If versions does not match, load version given via url
                        el._getRequest((data.__version[data.__currentVersion].from + data.__version[
                                currentVersion].to).replace(/[/\\*]/g, "/") + "/config.json",
                            function (data) {
                                el._setupData(data);
                            });
                    } else { // If version is correct go to standard load
                        el._setupData(data);
                    }
                }
            },
            // @function urlOpenView (private) [Modify url when opening a view] @param path @param clean
            urlOpenView: function (path, clean) {
                if (window.location.href.indexOf("mode") < 0) {
                    window.location.href = window.location.href + "&mode=" + encodeURIComponent(path);
                } else {
                    var currentFile = decodeURIComponent(window.location.href.split("file=")[1]).split(
                        "&")[0];
                    var currentLink = "&link=" + decodeURIComponent(window.location.href.split("link=")[1])
                        .split(
                            "&")[0];
                    if (!currentFile || clean) {
                        window.location.href = window.location.href.split('&mode=')[0] + "&mode=" +
                            encodeURIComponent(path);
                    } else {
                        if (!currentLink || currentLink.indexOf("undefined") > -1) {
                            currentLink = "";
                        }
                        window.location.href = window.location.href.split('&mode=')[0] + "&mode=" +
                            encodeURIComponent(path) + "&file=" + currentFile + currentLink;
                    }
                }
            },
            // @function urlOpenFirstView (private) [Remove hash params when opening first view]
            urlOpenFirstView: function () {
                window.location.href = window.location.href.split('&')[0];
            }
        },

        onCreated: function () {},

        onRender: function () {
            var el = this;
            // Get data from disk when rendered
            this._getRequest("config.json", function (data) {
                el._misc.indexVersionOpened = data.__currentVersion; // Current version folder. Navigation between versions change current version but not this var
                el._urlOnLoad(data);
            });
        },
    });
</script>
