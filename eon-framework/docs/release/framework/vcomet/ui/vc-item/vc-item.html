<template>

</template>

<script type="text/javascript">
  eon.element("eon-item", null, {
    properties: {
      /*
        @property {String} value
        @description
      */
      value: {
        value: "",
        reflect: true
      },
      /*
        @property {String} displayValue
        @description
      */
      displayValue: {
        value: "",
        reflect: true
      },
      /*
        @property {Boolean} matches
        @description
      */
      matches: {
        value: "true",
        reflect: true
      },
      /*
        @property {String} icon
        @description
      */
      icon: {
        value: "",
        reflect: true
      },
      /*
        @property {String} iconPosition
        @description
      */
      iconPosition: {
        value: "left",
        reflect: true
      },
      /*
        @property {String} type
        @description
      */
      type: {
        value: "",
        reflect: true
      },
      /*
        @property {String} trigger
        @description
      */
      trigger: {
        value: "click",
        reflect: true
      },
      /*
        @property {String} name
        @description
      */
      name: {
        value: "",
        reflect: true
      },
      /*
        @property {String} align
        @description Flex position inside its current container
        Values: start, center, end, stretch
        Default: start
      */
      align:{
        value: "start", // start, center, end, stretch
        reflect: true,
      }
    },
    
    onRender: function(){
      var el = this;
      // Check item layout properties
      if(el.align == "start"){
        // Apply flex item start alignment style
        el.classList.add("eon-layout-alignStart");
      }else if(el.align == "end"){
        // Apply flex item end alignment style
        el.classList.add("eon-layout-alignEnd");
      }else if(el.align == "center"){
        // Apply flex item center alignment style
        el.classList.add("eon-layout-alignCenter");
      }else if(el.align == "stretch"){
        // Apply flex item stretch alignment style
        el.classList.add("eon-layout-alignStretch");
      }

    }
  });
</script>
