<style>
</style>
<template>
    <div class="app-vicon-hover"></div>
    <div class="app-vicon-effect"></div>
    <div class="vicon"></div>
    <div class="app-vicon-title"></div>
</template>

<script>
    eon.element({
        name: "app-vicon",
        style: "app-vicon.css",
        dependencies: [],
        properties: {
            vicon: {
                value: "",
                reflect: true
            },
            color: {
                value: "",
                reflect: true
            },
            background: {
                value: "",
                reflect: true
            },
            label: {
                value: "",
                reflect: true
            },
            titleRight:{
                value: "",
                reflect: true
            }
        },

        privateProperties: {
            refs: {
                value: {}
            },
            misc: {
                value: {}
            }
        },

        functions: {
            // @function setVicon (public) [Set up vicon] @param-optional vicon
            setVicon: function (vicon) {
                var el = this;
                el.onReady(function(){
                el._refs.vicon.classList.remove("vicon-" + el._misc.currentVicon);
                el._misc.currentVicon = vicon ? vicon : el.vicon;
                if (el._misc.currentVicon && el._misc.currentVicon != "") {
                    el._refs.vicon.classList.add("vicon-" + el._misc.currentVicon);
                }
                });
            }, 
            // @function setTitle (public) [Set playground title]
            setTitle: function (title) {
                var el = this;    
                el.onReady(function(){            
                el._misc.title = title ? title : el.label;
                if (el._misc.title) {
                    el._refs.title.innerHTML = el._misc.title;
                }
                el.onBubbleRender(function () {
                    setTimeout(() => {
                        var iconHalfWidth = 18;
                        var titleHalfWidth = el._refs.title.offsetWidth / 2;                        
                        if(el.titleRight){
                        el._refs.title.style.right = 0 + "px";
                        }else{
                        el._refs.title.style.left = iconHalfWidth - titleHalfWidth + "px";
                        }
                    }, 100);
                });
                });
            }
        },

        privateFunctions: {
            // @function _init (private) [Initialize component]
            init: function () {
                var el = this;
                el._setUpRefs();
                el._setUp();
            },
            // @function _setUpRefs (private) [Set up references]
            setUpRefs: function () {
                var el = this;
                el._refs.vicon = el.querySelector(".vicon");
                el._refs.effect = el.querySelector(".app-vicon-effect");
                el._refs.hover = el.querySelector(".app-vicon-hover");
                el._refs.title = el.querySelector(".app-vicon-title");
            },
            // @function _setUp (private) [Set up component]
            setUp: function () {
                var el = this;
                el._misc.currentVicon = null;
                el.setAttribute("title", "");
                el.setVicon();
                el._setClick();
                el.setTitle();
                el.onmouseover = function (e) {                    
                    el._refs.hover.style.backgroundColor = el.background ? el.background : "rgba(255,255,255,0.1)";                    
                    if (el._misc.title) {
                        el._refs.title.classList.add("app-vicon-title-show");
                    }
                };
                el.onmouseleave = function (e) {
                    el._refs.hover.style.backgroundColor = "transparent";
                    if (el._misc.title) {
                        el._refs.title.classList.remove("app-vicon-title-show");
                    }
                };
            },
            // @function _setClick (private) [Set up onclick event effect]
            setClick: function () {
                var el = this;
                el.addEventListener("click", function (e) {
                    el._refs.effect.classList.add("app-vicon-effect-show");
                    setTimeout(function () {
                        el._refs.effect.classList.remove("app-vicon-effect-show");
                    }, 300);
                });
            }
        },

        onCreated: function () {},

        onReady: function () {
            var el = this;
            el._init();
        },

        onPropertyChanged: function (attrName, oldVal, newVal) {
            var el = this;
            switch (attrName) {
                case "vicon":                
                    el.setVicon();
                    break;
                case "label":                      
                    el.setTitle();
                    break;
            }
        }

    });
</script>
