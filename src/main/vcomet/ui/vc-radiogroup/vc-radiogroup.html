<template>

</template>

<script>
  vcomet.element("vc-radiogroup", "vc-radiogroup.css", {
    themed: true,
    dependencies: [
      "../vc-radio/vc-radio"
    ],

    properties: {
      /*
        @property {String} name 
        @description Radiogroup name
      */
      name: {
        value: "",
        reflect: true
      },
      /*
        @property {String} value 
        @description Radiogroup value
      */
      value: {
        value: "",
        reflect: true
      },

    },

    privateProperties: {
      /*
        @property (private) {Boolean} _checked 
        @description This property must always have value true
      */
      checked: {
        value: true,
        reflect: true
      },
      /*
        @property (private) {String} _formelement 
        @description Set that radiogroup is a form element
        Value: radio
      */
      formelement: {
        value: "radio"
      }
    },

    onRender: function() {
      var el = this;
      var sourceNodes = this.getSourceElements();
      var documentFragment = document.createDocumentFragment();
      var length = sourceNodes.length;
      var currentEl;

      while (sourceNodes.length) {
        currentEl = sourceNodes.shift();
        documentFragment.appendChild(currentEl);
      }
      
      el.appendChild(documentFragment);

    }
  });
</script>
