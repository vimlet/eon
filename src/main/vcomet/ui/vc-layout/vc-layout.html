<script type="text/javascript">
  vcomet.element("vc-layout", "", {
    themed: true,
    dependencies: [
      "../vc-item/vc-item"
    ],
    properties: {
      /*
        @property {String} type
        @description Layout type
        Values: row, column
        Default: row
      */
      type: {
        value: "row",
        reflect: true
      },
      /*
        @property {String} wrap
        @description Children wrap behaviour
        Values: wrap, nowrap, reverse
        Default: row
      */
      wrap: {
        value: "nowrap", // wrap, nowrap, reverse
        reflect: true
      },
      /*
        @property {String} justified
        @description 
        Values: start, end, center, between, around
        Default: around
      */
      justified: {
        value: "around", // start, end, center, between, around
        reflect: true
      }

    },
    onRender: function () {
      var el = this;

      // Check container layout type
      if (el.type == "column") {
        // Apply container flex column style
        el.classList.add("vc-layout-columnContainer");
        // Apply wrap behaviour
        if (el.wrap == "wrap") {
          el.classList.add("vc-layout-wrap");
        } else if (el.wrap == "reverse") {
          el.classList.add("vc-layout-wrapReverse");
        } else {
          el.classList.add("vc-layout-nowrap");
        }
        // Apply horizontal alignment properties
        if (el.justified == "start") {
          el.classList.add("vc-layout-justifiedSstart");
        } else if (el.justified == "end") {
          el.classList.add("vc-layout-justifiedEnd");
        } else if (el.justified == "center") {
          el.classList.add("vc-layout-justifiedCenter");
        } else if (el.justified == "between") {
          el.classList.add("vc-layout-justifiedSpaceBetween");
        } else if (el.justified == "around") {
          el.classList.add("vc-layout-justifiedSpaceAround");
        }
      } else {
        // Apply container flex row style
        el.classList.add("vc-layout-rowContainer");
        // Apply wrap behaviour
        if (el.wrap == "wrap") {
          el.classList.add("vc-layout-wrap");
        } else if (el.wrap == "reverse") {
          el.classList.add("vc-layout-wrapReverse");
        } else {
          el.classList.add("vc-vcometNowrap");
        }
        // Apply horizontal alignment properties
        if (el.justified == "start") {
          el.classList.add("vc-layout-justifiedStart");
        } else if (el.justified == "end") {
          el.classList.add("vc-layout-justifiedEnd");
        } else if (el.justified == "center") {
          el.classList.add("vc-layout-justifiedCenter");
        } else if (el.justified == "between") {
          el.classList.add("vc-layout-justifiedSpaceBetween");
        } else if (el.justified == "around") {
          el.classList.add("vc-layout-justifiedSpaceAround");
        }
      }
    }
  });
</script>
